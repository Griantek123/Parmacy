<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Sales Order System</title>
    <style>
        /* Loader Styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loader-icon {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #28a745;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .medicineItem {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .medicineItem button {
            background-color: #007bff;
        }
        .medicineItem button:hover {
            background-color: #0056b3;
        }
        #orderDetails, #qrCodeContainer {
            display: none;
            margin-top: 20px;
        }
        #contactAndBook {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #placeOrderBtn{
            margin-top: 10px;
            width: 100%;
        }
        /* QR Code Container Styling */
        #qrCodeContainer {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #scanAndPayTitle {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        #qrCode {
            display: inline-block;
            margin: 0 auto;
        }
        #qrCodeTime {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-icon"></div>
    </div>

    <div class="container">
        <!-- Image on top of the title -->
        <img src="https://plus.unsplash.com/premium_photo-1661766456250-bbde7dd079de?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pharmacy Logo" style="max-width: 100%; height: auto; border-radius: 8px;">

        <h1>Aster MIMS Sales Order System</h1>

        <!-- Medicine Search Form -->
        <form id="searchForm">
            <label for="medicineName">Search Medicine:</label>
            <input type="text" id="medicineName" name="medicineName" placeholder="Enter medicine name..." required>

            <button type="submit" id="searchBtn">Search</button>
        </form>

        <!-- Medicine List (Appears after searching) -->
        <div id="medicineList"></div>

        <!-- Order Details -->
        <div id="orderDetails">
            <h2>Your Order</h2>
            <div id="selectedMedicineDetails"></div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <button id="placeOrderBtn" disabled>Place Order</button>
        </div>

        <!-- QR Code Container -->
        <div id="qrCodeContainer">
            <div id="scanAndPayTitle">Scan to Pay</div>
            <div id="qrCode"></div>
            <div id="qrCodeTime"></div>
        </div>

        <!-- Contact Info & Book Medicine -->
        <div id="contactAndBook">
            <button id="contactInfoBtn">Contact Info</button>
        </div>
    </div>

    <!-- Include QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Hide loader when page content is fully loaded
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
        });

        const medicines = [
            { name: "Paracetamol", price: 20 },
            { name: "Aspirin", price: 15 },
            { name: "Ibuprofen", price: 25 },
            { name: "Amoxicillin", price: 30 }
        ];

        const searchForm = document.getElementById('searchForm');
        const medicineListDiv = document.getElementById('medicineList');
        const orderDetailsDiv = document.getElementById('orderDetails');
        const selectedMedicineDetailsDiv = document.getElementById('selectedMedicineDetails');
        const quantityInput = document.getElementById('quantity');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const qrCodeDiv = document.getElementById('qrCode');
        const qrCodeTimeDiv = document.getElementById('qrCodeTime');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('medicineName').value.toLowerCase();
            const filteredMedicines = medicines.filter(med => med.name.toLowerCase().includes(searchTerm));
            displayMedicines(filteredMedicines);
        });

        function displayMedicines(medicines) {
            medicineListDiv.innerHTML = '';
            if (medicines.length === 0) {
                medicineListDiv.innerHTML = '<p>No medicines found.</p>';
                return;
            }
            medicines.forEach(med => {
                const medicineDiv = document.createElement('div');
                medicineDiv.classList.add('medicineItem');
                medicineDiv.innerHTML = `<p>${med.name} - ₹${med.price}</p>
                    <button onclick="selectMedicine('${med.name}', ${med.price})">Select</button>`;
                medicineListDiv.appendChild(medicineDiv);
            });
        }

        function selectMedicine(name, price) {
            selectedMedicineDetailsDiv.innerHTML = `<p>Medicine: ${name}</p><p>Price: ₹${price}</p>`;
            orderDetailsDiv.style.display = 'block';
            placeOrderBtn.disabled = false;
        }

        placeOrderBtn.addEventListener('click', function() {
            const quantity = quantityInput.value;
            const medicinePrice = parseInt(selectedMedicineDetailsDiv.children[1].textContent.split('₹')[1]);
            const totalAmount = quantity * medicinePrice;
            alert(`You have ordered ${quantity} items. Total: ₹${totalAmount}`);
            generateQRCode(`upi://pay?pa=kmabhishek38-1@okaxis&pn=Pharmacy&am=${totalAmount}&cu=INR`);
        });

        function generateQRCode(data) {
            qrCodeDiv.innerHTML = '';
            qrCodeContainer.style.display = 'block';
            new QRCode(qrCodeDiv, {
                text: data,
                width: 128,
                height: 128
            });

            // Show current time when QR code is generated
            const currentTime = new Date().toLocaleString();
            qrCodeTimeDiv.textContent = `QR Code generated at: ${currentTime}`;
        }
    </script>

</body>
